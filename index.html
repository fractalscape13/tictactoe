<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>~ t i c t a c t o e ~</title>
</head>
<body class="container">
    <h1>&#161; T I C T A C T O E !</h1>
    <div id="start-screen" class="box">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="player1-name"><br>
                    <label>Enter name for player 1</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="player2-name"><br>
                    <label>Enter name for player 2</label>
                </div>
            </div>
            <div class="row">            
                <button id="start-btn" type="submit">Click To Play!</button>
            </div>
        </form>
    </div>
    <div id="play-screen" class="box"></div>
    <div id="win-screen" class="box">
        <p>And the winner is...</p>
        <h3 id="winner-name"></h3>
    </div>
    <div id="draw-screen" class="box">
        <h3>DRAW! It's a tie game.</h3>
        <a href="index.html">Click here to play again</a>
    </div>
</body>
</html>
