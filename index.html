<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>~ t i c t a c t o e ~</title>
</head>
<body class="container">
    <h1>&#161; T I C T A C T O E !</h1>
    
    <div id="start-screen" class="box">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="xplayer-name" value="Bartholomew"><br>
                    <label>Enter name for "<span id="xplayer-mark">X</span>" player</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="oplayer-name" value="Finnegan"><br>
                    <label>Enter name for "<span id="oplayer-mark">O</span>" player</label>
                </div>
            </div>
            <div class="row">            
                <button id="start-btn" type="submit">Click To Play!</button>
            </div>
        </form>
    </div>

    <div id="play-screen" class="box">
        <div class="row">
            <div class="col-md-6">
                <div id="xplayer-turn" class="your-turn">
                <h3><span id="xname"></span><br>team: X</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div id="oplayer-turn">
                <h3><span id="oname"></span><br>team: O</h3>
                </div>
            </div>
        </div>
        <table id="game-board" align="center">
            <tr>
                <td id="a">( )</td>
                <td id="b">( )</td>
                <td id="c">( )</td>
            </tr>
            <tr>
                <td id="d">[ ]</td>
                <td id="e">[ ]</td>
                <td id="f">[ ]</td>
            </tr>
            <tr>
                <td id="g">{ }</td>
                <td id="h">{ }</td>
                <td id="i">{ }</td>
            </tr>
        </table>
        <a href="index.html">Click to restart</a>
    </div>

    <div id="win-screen" class="box">
        <p>And the winner is...</p>
        <h3 id="winner-name"></h3>
    </div>

    <div id="draw-screen" class="box">
        <h3>DRAW! It's a tie game.</h3>
        <a href="index.html">Click here to play again</a>
    </div>

</body>
</html>
